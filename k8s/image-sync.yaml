apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: gitlab-fiddle-source-credentials
spec:
  encryptedData:
    identity: 
    identity.pub: 
    known_hosts: 
  template:
    metadata:
      name: gitlab-fiddle-source-credentials
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: gitlab-fiddle
spec:
  interval: 10m0s
  ref:
    branch: main
  secretRef:
    name: gitlab-fiddle-source-credentials
  url: ssh://git@github.com/sfishel18/gitlab-fiddle
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: backend
spec:
  image: us-west1-docker.pkg.dev/gitlab-fiddle/docker/backend
  interval: 10m0s
  secretRef:
    name: gcloud-artifact-registry
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: backend
spec:
  imageRepositoryRef:
    name: backend
  policy:
    semver:
      range: 0.x
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: gitlab-fiddle
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: gitlab-fiddle
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}[ci skip]{{end}}'
    push:
      branch: main
  update:
    path: ./k8s
    strategy: Setters