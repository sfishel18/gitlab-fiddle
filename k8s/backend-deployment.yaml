apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: backend-deployment-secrets
  namespace: gitlab-fiddle
spec:
  encryptedData:
    GITLAB_API_TOKEN: 
    GITLAB_TRIGGER_TOKEN: 
  template:
    metadata:
      name: backend-deployment-secrets
      namespace: gitlab-fiddle
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-fiddle-backend-deployment
  labels:
    app: gitlab-fiddle-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-fiddle-backend
  template:
    metadata:
      labels:
        app: gitlab-fiddle-backend
    spec:
      containers:
        - name: gitlab-fiddle-backend
          image: us-west1-docker.pkg.dev/gitlab-fiddle/docker/backend:v0.0.17 # {"$imagepolicy": "gitlab-fiddle:backend"}
          ports:
            - containerPort: 3000
          env:
            - name: GITLAB_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-deployment-secrets
                  key: GITLAB_API_TOKEN
            - name: GITLAB_TRIGGER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-deployment-secrets
                  key: GITLAB_TRIGGER_TOKEN
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
      imagePullSecrets:
        - name: gcloud-artifact-registry
